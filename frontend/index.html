<!DOCTYPE html>
<html>
<head>
<title>User Notification Page</title>
</head>
<body>
    <h2>User Notification Registration</h2>
    
    <!-- main.js-ல் உள்ள requestPermission() function-ஐ அழைக்கிறது -->
    <button onclick="requestPermission()">Enable Notifications</button>
    
    <div id="log" style="background:#eee;padding:10px;margin-top:20px;"></div>

    <!-- 
        V9 Modular Syntax-ஐப் பயன்படுத்தும்போது, compatibility SDK-கள் தேவையில்லை. 
        main.js-ஐ ஒரு module-ஆகப் பயன்படுத்துகிறோம்.
    -->
    <script type="module" src="main.js"></script>
</body>
</html>
