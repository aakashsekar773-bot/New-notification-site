<!DOCTYPE html>
<html>
<head>
<title>User Notification Page</title>
</head>
<body>
    <h2>User Notification Registration</h2>
    
    <!-- main.js-ல் உள்ள requestPermission() function-ஐ அழைக்கிறது -->
    <button onclick="requestPermission()">Enable Notifications</button>
    
    <div id="log" style="background:#eee;padding:10px;margin-top:20px;"></div>

    <!-- 
        பிழையைத் தவிர்க்க, V9 Firebase-ஐ ஒரு module-ஆக ஏற்றாமல்,
        Script-ஆக ஏற்றவும். இது main.js-ல் உள்ள import-ஐத் தவிர்க்கிறது.
        இந்தக் கோடு V9-ன் அனைத்து core functionalities-களையும் தருகிறது.
    -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js"></script>
    
    <!-- main.js-ஐ மீண்டும் ஒரு சாதாரண script-ஆக மாற்றவும் -->
    <script src="main.js"></script> 
</body>
</html>
